name: ImGui.Forms Release

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: nuget/setup-nuget@v1

   # Setup the build
    - name: Wait for other release builds
      uses: softprops/turnstyle@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.404

    # Pack framework
    - name: Publish ImGui.Forms
      run: |
        dotnet build ./ImGui.Forms/ImGui.Forms.csproj --configuration Release
        dotnet build ./ImGui.NET/src/ImGui.NET/ImGui.NET.csproj --configuration Release
        dotnet pack ./ImGui.Forms/ImGui.Forms.csproj --configuration Release --output .\dist\nuget --verbosity normal
        dotnet pack ./ImGui.NET/src/ImGui.NET/ImGui.NET.csproj --configuration Release --output .\dist\nuget --verbosity normal

    # Upload nugets to github packages
    - name: Publish ImGui.Forms
      uses: brandedoutcast/publish-nuget@v2
      with:
        PROJECT_FILE_PATH: ImGui.Forms/ImGui.Forms.csproj
        VERSION_REGEX: '^\s*<Version>(.*)<\/Version>\s*$'
        TAG_FORMAT: '*'
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}

    - name: Publish ImGui.NET
      uses: brandedoutcast/publish-nuget@v2
      with:
        PROJECT_FILE_PATH: ImGui.NET/src/ImGui.NET/ImGui.NET.csproj
        VERSION_REGEX: '^\s*<Version>(.*)<\/Version>\s*$'
        TAG_FORMAT: '*'
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}