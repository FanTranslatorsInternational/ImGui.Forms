name: ImGui.Forms Release

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: nuget/setup-nuget@v1

    # Setup the build
    - name: Wait for other release builds
      uses: softprops/turnstyle@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.303

    - name: Build ImGui.Forms
      run: |
        dotnet pack --configuration Release --output nuget

    - name: Publish ImGui.Forms
      run: |
        for %f in (*.nupkg) do dotnet nuget push %f --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
